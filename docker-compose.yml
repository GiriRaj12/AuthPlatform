version: "3.9"

services:
  node_backend:
    build: .
    container_name: auth_backend
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USER_NAME=user1
      - REDIS_PASSWORD=user1_password
    depends_on:
      - redis
    volumes:
      - .:/app
      - /app/node_modules

  redis:
    image: redis:8.0-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf

volumes:
  redis-data: